<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>PawCalc - Free Dog Calorie Calculator | Smart Pet Tools</title>
    <meta name="title" content="PawCalc - Free Dog Calorie Calculator | Smart Pet Tools" />
    <meta name="description" content="Calculate your dog's daily calorie needs with our free, easy-to-use calculator. Science-backed formulas with personalized recommendations for your furry friend's health." />
    <meta name="keywords" content="dog calorie calculator, pet nutrition, dog food calculator, puppy calorie needs, dog weight management, pet health tools" />
    <meta name="author" content="PawCalc" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pawcalc.com/" />
    <meta property="og:title" content="PawCalc - Free Dog Calorie Calculator | Smart Pet Tools" />
    <meta property="og:description" content="Calculate your dog's daily calorie needs with our free, easy-to-use calculator. Science-backed formulas with personalized recommendations." />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pawcalc.com/" />
    <meta property="twitter:title" content="PawCalc - Free Dog Calorie Calculator | Smart Pet Tools" />
    <meta property="twitter:description" content="Calculate your dog's daily calorie needs with our free, easy-to-use calculator. Science-backed formulas with personalized recommendations." />
    <meta property="twitter:image" content="/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Schema.org Structured Data for Calculator -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PawCalc Dog Calorie Calculator",
      "description": "Calculate your dog's daily calorie needs based on weight, body condition, and activity level.",
      "url": "https://pawcalc.com/calculator/dog-calorie",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "PawCalc",
      "url": "https://pawcalc.com",
      "logo": "https://pawcalc.com/logo.png",
      "description": "Free, science-backed pet health calculators and tools for pet parents worldwide."
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
